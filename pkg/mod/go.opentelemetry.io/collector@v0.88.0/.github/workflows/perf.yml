name: Automation - Performance

on:
  push:
    branches: [main]

jobs:
  runperf:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: ~1.20.10

      - name: Run benchmark
        run: make gobenchmark

